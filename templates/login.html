<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body id="login-page">
    <div class="form-container">
        <h1 class="aplicationtitle">Détection du diabète</h1>

        <!-- Icône du diabète -->
        <div class="diabetes-icon" style="position: relative; width: 80px; height: 80px;">
            <!-- Cercle bleu en SVG -->
            <svg width="80" height="80" viewBox="0 0 100 100" style="position: absolute; top: 0; left: 0;">
                <circle cx="50" cy="50" r="45" stroke="#007BFF" stroke-width="10" fill="none" />
            </svg>
            <!-- Image de goutte centrée -->
            <img src="/static/blood.png" alt="Goutte de sang" style="
                position: absolute;
                top: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
                z-index: 1;">
        </div>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Se connecter" class="btn">
            </div>

            <p class="register-link">
                Vous n'avez pas de compte ? <a href="/register">Créer un compte</a>
            </p>

            <h2 class="Textebas">Application médicale pour le diagnostic du diabète</h2>
        </form>
    </div>
</body>
</html>
